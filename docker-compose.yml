version: '2'

services:
    web:
        build:
            context: web
        environment:
            # DO NOT CHANGE, UNLESS YOU MAKE THE SAME CHANGE EVERYWHERE
            LENSING_DB_URI: 'sqlite:////data/db/app.db'
        env_file:
            - ./config.env
            - ./keys.env
        restart: on-failure:10
        volumes_from:
            - data
        logging:
            driver: "syslog"
            options:
                tag: "lensing-web"

    query:
        build:
            context: backend
        env_file:
            - ./config.env
        restart: on-failure:10
        volumes_from:
            - data
        links:
            - redis
        logging:
            driver: "syslog"
            options:
                tag: "lensing-query"

    data:
        build:
            context: .
            dockerfile: Dockerfile-data
        env_file:
            - ./config.env

    redis:
        image: redis

    nginx:
        image: nginx
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf:ro
        links:
            - query
            - web
        ports:
            # Format is HOST:CONTAINER
            # Only change the HOST part
            - "1500:1500"
            - "8080:80"
        logging:
            driver: "syslog"
            options:
                tag: "lensing-nginx"

