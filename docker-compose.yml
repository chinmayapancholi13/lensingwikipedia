web:
    build: web
    ports:
        # HOST:CONTAINER
        - "80:80"
    restart: on-failure:10
query:
    build: backend
    ports:
        # HOST:CONTAINER
        - "1500:1500"
    volumes:
        # HOST:CONTAINER
        - /opt/lensing/data:/data
    environment:
        CONFIG: wikipediahistory
    restart: on-failure:10
