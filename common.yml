web:
    build: web
    environment:
        # DO NOT CHANGE, UNLESS YOU MAKE THE SAME CHANGE EVERYWHERE
        LENSING_DB_URI: 'sqlite:////data/db/app.db'
    env_file:
        - ./config.env
        - ./keys.env
    restart: on-failure:10
query:
    build: backend
    env_file:
        - ./config.env
    restart: on-failure:10
data:
    build: .
    dockerfile: Dockerfile-data
    env_file:
        - ./config.env
